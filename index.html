<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Download do Mapa</title>
  <script>
    function startDownload() {
      // Força o download do KMZ direto do GitHub Pages
      const link = document.createElement("a");
      link.href = "https://lucasbclls.github.io/qr-code-kmz/VTAJM%20SEABTR%20VIA%20CARIACICA.kmz";  // Caminho direto no seu GitHub Pages
      link.download = "VTAJM SEABTR VIA CARIACICA.kmz";
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);

      // Redireciona para o Google My Maps após 5 segundos
      setTimeout(function() {
        window.location.href = "https://www.google.com/maps/d/viewer?mid=1YSFEwsvi0ZD4kze9fpAR2Y5bksk7fAk&ll=-20.23713201143216%2C-40.42354520598195&z=12";
      }, 1000);
    }
  </script>
</head>
<body onload="startDownload()">
  <h2>Baixando o arquivo do mapa...</h2>
  <p>Você será redirecionado para a visualização online do mapa em instantes.</p>
</body>
</html>
