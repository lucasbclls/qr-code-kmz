<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Download do Mapa</title>
  <meta http-equiv="refresh" content="7;url=https://www.google.com/maps/d/viewer?mid=1YSFEwsvi0ZD4kze9fpAR2Y5bksk7fAk&ll=-20.286380617903045%2C-40.36794942453921&z=13">
</head>
<body onload="startDownload()">
  <h2>Baixando o arquivo do mapa...</h2>
  <p>Você será redirecionado para o mapa online em instantes.</p>
  <script>
    function startDownload() {
      const link = document.createElement("a");
      link.href = "https://lucasbclls.github.io/qr-code/mapa.kmz"; // ✅ novo link direto
      link.download = "mapa.kmz";
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    }
  </script>
</body>
</html>
